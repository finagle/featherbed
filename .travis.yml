sudo: false
language: scala
scala:
   - 2.12.1
jdk:
   - oraclejdk8

script:
  - sbt ++$TRAVIS_SCALA_VERSION validate
  - sbt ++$TRAVIS_SCALA_VERSION coverageAggregate
  - sbt + package

cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot/

before_cache:
  - find $HOME/.ivy2 -name "ivydata-*.properties" -delete
  - find $HOME/.sbt -name "*.lock" -delete


after_success:
  - bash <(curl -s https://codecov.io/bash)
